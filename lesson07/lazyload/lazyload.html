<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lazy Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Image Gallery</h1>
    </header>

    <main>
        <img src="https://loremflickr.com/400/600" alt="Scene 1" loading="lazy" class="lazy-image">
        <img src="https://loremflickr.com/400/600" alt="Scene 2" loading="lazy" class="lazy-image">
        <img src="https://loremflickr.com/400/600" alt="Scene 3" loading="lazy" class="lazy-image">
        <img src="https://loremflickr.com/400/600" alt="Scene 4" loading="lazy" class="lazy-image">
        <img src="https://loremflickr.com/400/600" alt="Scene 5" loading="lazy" class="lazy-image">
        <img src="https://loremflickr.com/400/600" alt="Scene 6" loading="lazy" class="lazy-image">
    </main>

    <footer>
        <p>Lazy Loading Demonstration</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
